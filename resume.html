<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <link rel="stylesheet" href="resume.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="wrapper">
        <div class="navbar-container">
          <div class="brand">
            <a href="index.html" class="logo-name-anchor">
              <img
                src="asset/images/brand-logo.jpg"
                alt=""
                class="brand-logo"
              />
              <span class="brand-name">Resume Assist</span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="form">
      <div class="resume-form-cont">
        <form id="resumeForm">
          <div class="personal-detail-cont">
            <h2>Personal Details</h2>
            <div class="form-group personal-detail cols-3">
              <div>
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  required
                  oninput="updatePreview()"
                />
              </div>
              <div>
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  required
                  oninput="updatePreview()"
                />
              </div>
              <div>
                <label for="phone">Phone</label>
                <input
                  type="tel"
                  id="phone"
                  required
                  oninput="updatePreview()"
                />
              </div>
            </div>
          </div>
          <div class="linkedin-cont">
            <h2>LinkedIn</h2>
            <div class="form-group linkedin cols-2">
              <div>
                <label for="linkedin">Username</label>
                <input
                  type="text"
                  id="linkedin"
                  required
                  oninput="updatePreview()"
                />
              </div>
              <div>
                <label for="linkedin-link">Link</label>
                <input
                  type="text"
                  id="linkedin-link"
                  required
                  oninput="updatePreview()"
                />
              </div>
            </div>
          </div>

          <div class="github-cont">
            <h2>GitHub</h2>
            <div class="form-group github cols-2">
              <div>
                <label for="github">Username</label>
                <input
                  type="text"
                  id="github"
                  required
                  oninput="updatePreview()"
                />
              </div>
              <div>
                <label for="github-link">Link</label>
                <input
                  type="text"
                  id="github-link"
                  required
                  oninput="updatePreview()"
                />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="profileSummary">Profile Summary</label>
            <textarea
              id="profileSummary"
              rows="4"
              required
              oninput="updatePreview()"
            ></textarea>
          </div>

          <div class="cols-2">
            <div class="form-group">
              <label for="hardSkills">Hard Skills</label>
              <textarea
                id="hardSkills"
                rows="2"
                required
                oninput="updatePreview()"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="softSkills">Soft Skills</label>
              <textarea
                id="softSkills"
                rows="2"
                required
                oninput="updatePreview()"
              ></textarea>
            </div>
          </div>

          <div id="educationContainer">
            <h2>Education</h2>
            <div class="form-group education">
              <div class="cols-2">
                <div>
                  <label for="course">Course</label>
                  <input
                    type="text"
                    class="course"
                    required
                    oninput="updatePreview()"
                  />
                </div>
                <div>
                  <label for="college">College / School</label>
                  <input
                    type="text"
                    class="college"
                    required
                    oninput="updatePreview()"
                  />
                </div>
                <div>
                  <label for="marks">Marks</label>
                  <input
                    type="text"
                    class="marks"
                    required
                    oninput="updatePreview()"
                  />
                </div>
                <div>
                  <label for="passingYear">Passing Year</label>
                  <input
                    type="date"
                    class="passingYear"
                    required
                    oninput="updatePreview()"
                  />
                </div>
              </div>
            </div>
          </div>
          <button class="add-btn" type="button" onclick="addEducation()">
            Add Education
          </button>
          <div id="projectsContainer">
            <h2>Projects</h2>
            <div class="form-group project">
              <div class="cols-2">
                <div>
                  <label for="projectTitle">Project Title</label>
                  <textarea
                    class="projectTitle"
                    rows="2"
                    required
                    oninput="updatePreview()"
                  ></textarea>
                </div>
                <div>
                  <label for="projectDescription">Project Description</label>
                  <textarea
                    class="projectDescription"
                    rows="2"
                    required
                    oninput="updatePreview()"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
          <button class="add-btn" type="button" onclick="addProject()">
            Add Project
          </button>

          <div class="other-details-cont">
            <h2>Other Details</h2>
            <div class="form-group other-details cols-3">
              <div>
                <label for="achievements">Achievements/Certifications</label>
                <textarea
                  id="achievements"
                  rows="2"
                  required
                  oninput="updatePreview()"
                ></textarea>
              </div>
              <div>
                <label for="languages">Languages</label>
                <textarea
                  id="languages"
                  rows="2"
                  required
                  oninput="updatePreview()"
                ></textarea>
              </div>
              <div>
                <label for="interests">Interests</label>
                <textarea
                  id="interests"
                  rows="2"
                  required
                  oninput="updatePreview()"
                ></textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Resume -->
    <div class="preview-cont">
      <div id="resume" class="resume">
        <div class="display-name-email">
          <h2 id="displayName"></h2>
          <p>
            <strong>Email:</strong> <span id="displayEmail"></span> |
            <strong>Phone:</strong> <span id="displayPhone"></span>
          </p>
          <div class="display-links">
            <div class="display-link-name">
              <img src="asset/images/linkedin.svg" alt="" />
              <a id="displayLinkedInLink" href="" target="_blank"
                ><span id="displayLinkedIn"></span
              ></a>
            </div>
            <div class="display-link-name">
              <img src="/asset/images/github.svg" alt="" />
              <a id="displayGitHubLink" href="" target="_blank"
                ><span id="displayGitHub"></span
              ></a>
            </div>
          </div>
        </div>

        <hr />

        <div class="section-title">PROFILE SUMMARY</div>
        <div class="section-content"><p id="displayProfileSummary"></p></div>
        <div class="section-title">SKILLS</div>
        <div class="section-content">
          <div class="skill">
            <strong>Hard Skills:</strong> <span id="displayHardSkills"></span>
          </div>
          <div class="skill">
            <strong>Soft Skills:</strong> <span id="displaySoftSkills"></span>
          </div>
        </div>
        <div class="section-title">EDUCATION</div>
        <div id="displayEducationContainer"></div>
        <div class="section-title">ACADEMIC PROJECTS</div>
        <div id="displayProjectsContainer" class="section-content2"></div>
        <div class="section-title">ACHIEVEMENTS / CERTIFICATIONS</div>
        <div class="section-content"><p id="displayAchievements"></p></div>
        <div class="section-title">LANGUAGES</div>
        <div class="section-content"><p id="displayLanguages"></p></div>
        <div class="section-title">INTERESTS</div>
        <div class="section-content"><p id="displayInterests"></p></div>
      </div>

      <div class="btn-cont">
        <button class="download-btn" type="button" onclick="downloadPDF()">
          Download as PDF
        </button>
      </div>
    </div>

    <script src="resume.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
  </body>
</html>
